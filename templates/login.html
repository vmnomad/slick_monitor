{% extends "base.html" %}

{% block content %}


<div class="col col-sm-6 mx-auto" style="padding-top: 100px; font-size: 20px; font-family: 'Quicksand', sans-serif;">
    You are {{ request.user }}

    <form action='/login/' method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" readonly class="form-control" id="username" name="username" value="admin" karia-describedby="emailHelp"
                placeholder="admin">
            <small id="emailHelp" class="form-text text-muted">Username is preconfigured and cannod be changed</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>


{% endblock %}
