<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Quicksand&display=swap" rel="stylesheet">
    <title>Slick Monitor</title>

    <!-- Icons Library-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">



    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}" />


    <style>
        div.circle-red {
            -moz-border-radius: 50px/50px;
            -webkit-border-radius: 50px 50px;
            border-radius: 50px/50px;
            border: solid 21px #f00;
            width: 50px;
            height: 50px;
        }
        div.circle-green {
            -moz-border-radius: 50px/50px;
            -webkit-border-radius: 50px 50px;
            border-radius: 50px/50px;
            border: solid 21px green;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body style="padding-top:60px; padding-bottom:60px; font-size: 22px;">

    <div class="container-fluid">

        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark"
            style="font-size: 20px; font-family: 'Quicksand', sans-serif;">
            <button class="navbar-toggler" type="reset" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Slick Monitor</a>
                    </li>
                </ul>


                <ul class=" navbar-nav ml-auto">

                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_form' %}">Add Monitor</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'change_password' %}">Change Pass</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Settings
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'alerts' %}">Alerts</a>
                            <a class="dropdown-item" href="{% url 'loggers' %}">Loggers</a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>

                    {% endif %}
                </ul>

            </div>
        </nav>


        {% block content %}{% endblock %}




    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Active Navbar Element-->
    <script>
        $(document).ready(function () {
            // get current URL path and assign 'active' class
            var pathname = window.location.pathname;
            pathname = pathname.substring(0, pathname.length - 1);
            if (pathname[1] == '3') {
                $('.navbar-nav > li > a[href="' + '#' + '"]').parent().addClass('active');
            }
            $('.navbar-nav > li > a[href="' + pathname + '"]').parent().addClass('active');
        })
    </script>

    <!-- Active Settings Element-->
    <script>
        $(document).ready(function () {
            // get current URL path and assign 'active' class
            var pathname = window.location.pathname;
            console.log(pathname)
            //pathname = pathname.substring(0, pathname.length - 1);

            console.log($('.nav > a'))
            $('.nav > a[href="' + pathname + '"]').addClass('bg-primary text-white');
        })
    </script>




</body>

</html>
