{% extends "base.html" %}

{% block content %}
<script>
        $(document).ready(function () {
            $("button").click(function () {
                if($("#inputPassword1").val() !=  $("#inputPassword2").val())
                {
                    alert('Passwords do not match');
                    return false;
                }
                
            });
        });
    </script>
    

<div class="col col-sm-6 mx-auto" style="padding-top: 100px; font-size: 20px; font-family: 'Quicksand', sans-serif;">

    <p>Please set new password for Admin user</p>
    <form action='/set_password/' method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="inputPassword1">New Password</label>
            <input type="password" class="form-control" name="inputPassword1" id="inputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="inputPassword2">Retype New Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Type password again">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>


{% endblock %}
