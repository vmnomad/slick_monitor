{% extends "settings.html" %}

{% block settings %}

<div class="col col-sm-4 text-left">

    <form action="{% url 'email' %}" method="post"> {% csrf_token %}

        <h3>Email settings</h1>
            <div class="form-group">
                <label for="smtp_host">SMTP host</label>
                <input type="text" class="form-control" id="smtp_host" name="smtp_host" value=""
                    aria-describedby="emailHelp1" placeholder="smtp.gmail.com" required>
                <small id="emailHelp" class="form-text text-muted">FQDN or IP Address of SMTP Server </small>
            </div>

            <div class="form-group">
                <label for="smpt_port">SMTP port</label>
                <input type="number" class="form-control" id="smpt_port" name="smpt_port" placeholder="587" required>
            </div>



            <div class="form-group">
                <label for="from_addr">Sender Address</label>
                <input type="email" class="form-control" id="from_addr" name="from_addr"
                    placeholder="slick.monitor@lab.local" required>
            </div>

            <div class="form-group">
                <label for="email">Receiver Address</label>
                <input type="text" class="form-control" id="to_addr" name="to_addr" placeholder="lab_owner@lab.local" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="login.name" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>

            <div class="form-group">
                <label for="alert_interval">Alert Interval</label>
                <input type="number" class="form-control" id="alert_interval" name="alert_interval" placeholder="60"
                    min="60" max="3600" required>
            </div>

            <div class="form-check" style="padding-bottom: 15px;">
                <input type="checkbox" class="form-check-input" id="ssl" name="ssl" required>
                <label class="form-check-label" for="exampleCheck1">SSL</label>
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>



    </form>



</div>

{% endblock %}
